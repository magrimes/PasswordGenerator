<!DOCTYPE html>
<html lang="en-us">

    <title>Password Generator</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

                <h2>Generate a Password</h2>
            </div>
        </div>

        <hr>

        <!-- Second row -->
        <div class="rowTwo">
            <textarea class="content-box" id="passwordBox">Your Secure Password</textarea>

        <hr>

        <br>

        <!-- Third row -->
        <div class="rowThree">
            <!-- Button 1 -->
            <div class="button1">
            <button type="button" class="btn btn-danger btn-lg">Generate Password</button>
            </div>

            <!-- Button 2 -->
            <div class="button2">
            <button type="button" class="btn btn-danger btn-lg">Copy to Clipboard</button>
            </div>

        </div>
